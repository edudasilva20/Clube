<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Clube de Caça</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      background-image: url('bg-floresta.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e0e0e0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    .logo {
  display: block;
  margin: 0 auto 24px;
  width: 200px; 
  height: auto;
}


    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #fdd835;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 15px;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    input:focus {
      border-color: #fdd835;
      outline: none;
    }

    button {
  padding: 10px 20px;
  background-color: #fdd835;
  color: #1a1a1a;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  display: block;
  margin: 10px auto 0; 
}


    button:hover {
      background-color: #ffeb3b;
    }

    .error {
      color: #ff5252;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo do Clube" class="logo">
    <h2>Área Restrita</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const membrosAutorizados = {
      "t.milano": "tm721",
      "p.monteiro": "pm721",
      "e.guedes": "eg721",
      "t.k20": "tk721",
      "m.ferreira": "mf721",
      "l.silver": "ls721",
      "r.estevez": "re721",
      
    };

    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (membrosAutorizados[user] && membrosAutorizados[user] === pass) {
        window.location.href = "main.html";
      } else {
        error.textContent = "Sai Daqui Jordão.";
      }
    }
  </script>
</body>
</html>
